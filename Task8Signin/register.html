<!DOCTYPE html>
<html>
<head>
	<title>Gegister</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div>
		<h1>用户注册</h1>
		<form action="http://localhost:8000/submit" method="post"> 
			<input disabled="disabled" value="用户名：" />
			<input name="username" />
			<input disabled="disabled" value="学号：" />
			<input name="stuNum" />
			<input disabled="disabled" value="电话：" />
			<input name="phone" />
			<input disabled="disabled" value="邮箱：" />
			<input name="Email" />
			<input id="reset" type="button" value="重置" />
			<input type="submit" value="提交" />
		</form>
		<textarea disabled="disabled" id="error"></textarea>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js" type="text/javascript"></script>
	<script src="register.js" type="text/javascript"></script>
</body>
</html>
