<!DOCTYPE html>
<html>
<head>
	<title>打地鼠</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="Whac-a-mole.css">
	<script src="Whac-a-mole.js" type="text/javascript"></script>
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
	<h1>Whac-a-mole</h1>
	<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
	<div height="561px" width="20px"></div>
	<div id="controlBoard">
		<input type="submit" id="start" value="Start Game | Stop Game"></input>
		<input disabled="disabled" value="Time: "></input>
		<input id="time" disabled="disabled" value="0"></input>
		<input id="state" disabled="disabled" value="Game Over"></input>
		<input disabled="disabled" value="Score: "></input>
		<input id="score" disabled="disabled" value="0"></input>
	</div>
	<div id="gameBoard">
			<!--Button added in js-->
	</div>

	<div id='instruction'>
		<p>Instructions:</p>
		<ol>
			<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>
</body>
</html>
