<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="calculator.css" type="text/css" rel="stylesheet" />
    <script src="calculator.js" type="text/javascript"></script>
</head>
<body>
	<div id="main">
		<input id="expression" disabled="disabled" />
		<button class="visible">7</button>
		<button class="visible">8</button>
		<button class="visible">9</button>
		<button class="visible">/</button>
		<button class="visible">4</button>
		<button class="visible">5</button>
		<button class="visible">6</button>
		<button class="visible">*</button>
		<button class="visible">1</button>
		<button class="visible">2</button>
		<button class="visible">3</button>
		<button class="visible">-</button>
		<button class="visible">0</button>
		<button class="visible">.</button>
		<button id="back">‚Üê</button>
		<button class="visible">+</button>
		<button class="visible">(</button>
		<button class="visible">)</button>
		<button id="clear">CE</button>
		<button id="result">=</button>
	</div>
</body>
</html>
